apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
    template:
      metadata:
        labels:
          app: prometheus
      spec:
        serviceAccountName: prometheus
        containers:
          - name: prometheus
            image: prom/prometheus:v2.54.0
            args:
              - "--config.file=/etc/prometheus/prometheus.yaml"
              - "--storage.tsdb.path=/prometheus/"
            ports:
              - containerPort: 9090
            volumeMounts:
              - name: config
                mountPath: /etc/prometheus/
        volumes:
          - name: config
            configMap:
              name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090